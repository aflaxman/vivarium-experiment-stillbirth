plugins:
    optional:
        data:
            controller: "vivarium_public_health.dataset_manager.ArtifactManager"
            builder_interface: "vivarium_public_health.dataset_manager.ArtifactManagerInterface"

components:
    vivarium_public_health:
        population:
            - BasePopulation()
            - Mortality()
    stillbirth.components:
        fertility:
            - FertilityWStillbirthDeterministic()
    vivarium_public_health:
        disease.models:
            - SIS('diarrheal_diseases')
    vivarium_public_health.metrics:
        - Disability()
        - MortalityObserver()

configuration:
    input_data:
        location: Bangladesh
        input_draw_number: 0
        artifact_path: /share/costeffectiveness/artifacts/neonatal/bangladesh.hdf
    interpolation:
        order: 0
        extrapolate: True
    time:
        start:
            year: 2020
            month: 1
            day: 1
        end:
            year: 2020
            month: 12
            day: 31
        step_size: 1
    population:
        age_start: 0
        age_end: 5
        exit_age: 5
        population_size: 100

    protein_energy_malnutrition:
        threshold: ['cat1', 'cat2'] # provide the categories to get PEM.
        mortality: True
        recoverable: True

    metrics:
        disability:
            by_age: True
            by_sex: True
            by_year: True
        mortality:
            by_age: True
            by_sex: True
            by_year: True
